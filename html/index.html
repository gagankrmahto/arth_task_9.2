    <!-- Page wrapper start -->
    <div class="page-wrapper with-navbar">

        <!-- Sticky alerts (toasts), empty container -->
        <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
        <div class="sticky-alerts"></div>

        <!-- Navbar start -->
        <nav class="navbar">
            <!-- Reference: https://www.gethalfmoon.com/docs/navbar -->
            <!-- Navbar brand -->
            <a href="#" class="navbar-brand">
                iSmart WebUI
            </a>
            <!-- Navbar text -->
            <span class="navbar-text text-monospace">v1.0</span>
            <!-- text-monospace = font-family shifted to monospace -->
            <!-- Navbar nav -->
            <ul class="navbar-nav d-none d-md-flex">
                <!-- d-none = display: none, d-md-flex = display: flex on medium screens and up (width > 768px) -->
                <li class="nav-item">
                    <a href="/hadoop.html" class="nav-link">Hadoop</a>

                <li class="nav-item">

                </li>
            </ul>
            <!-- Navbar form (inline form) -->
            <div class="position-absolute top-0 right-0 z-10 p-10">
                <!-- position-absolute = position: absolute, top-0 = top: 0, right-0 = right: 0, z-10 = z-index: 10, p-10 = padding: 1rem (10px) -->
                <button class="btn btn-square" type="button" onclick="halfmoon.toggleDarkMode()">
                    <i class="fa fa-moon-o" aria-hidden="true"></i>
                    <span class="sr-only">Toggle dark mode</span> <!-- sr-only = only for screen readers -->
                </button>
            </div>

            <div class="navbar-content d-md-none ml-auto">

                    <button class="btn" data-toggle="dropdown" type="button" id="navbar-dropdown-toggle-btn-1">

        Add your page's main content here

        2. https://www.gethalfmoon.com/docs/grid-system/#building-a-dashboard
      -->
            <div class="inputes">

                <center>

                    <form action="http://192.168.43.52/cgi-bin/cmd.py">
                        

                            <label for="inp" class="inp row">
                                <input type="text" id="inp" name="command" placeholder="&nbsp;">
                                <span class="label">Enter any Linux command</span>
                                <span class="focus-bg"></span>
                            </label>
                        
                        
                            <button class="">
                                <span>Submit</span>
                                <div class="success">
                                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                                        viewBox="0 0 29.756 29.756" style="enable-background:new 0 0 29.756 29.756;"

                                    </svg>
                                </div>
                            </button>
                       
                    </form>
                </center>
            </div>
        </div>

    </div>
    <!-- Page wrapper end -->

    <!-- Halfmoon JS -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
    <script>
        let btn = document.querySelector("button");

        btn.addEventListener("click", active);

        function active() {
            btn.classList.toggle("is_active");
        }
    </script>
</body>


</html>
